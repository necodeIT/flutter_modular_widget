name: CI/Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v3

      - name: 🐦 Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: 📦 Install dependencies
        run: dart pub get

      - name: 🔍 Dart Analyze
        uses: ValentinVignal/action-dart-analyze@v0.17
        with:
            fail-on: format
