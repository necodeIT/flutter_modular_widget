name: CI/Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦ Set up Flutter
        uses: flutter-actions/setup-flutter@v3.6
        with:
          channel: stable
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Dart Analyze
        uses: ValentinVignal/action-dart-analyze@v0.17
        with:
            fail-on: format